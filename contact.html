<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>petbirds.com - Everything you need to know about pet birds!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body
        {
        background-color: LightSalmon;
        }
    </style>
    <script>
      function success()
      {
        let name = document.querySelector("#name").value;
        let email = document.querySelector("#email").value;
        let question = document.querySelector("#question").value;
        if (name === "")
        {
          alert("Please enter your name.")
        }
        else if (email === "")
        {
          alert("Please enter your email.")
        }
        else if (question === "")
        {
          alert("Question cannot be left blank!")
        }
        else
        {
          alert("Thanks for your question, " + name + ". We'll get back to you at " + email + " as soon as possible.")
        }
      }
    </script>
</head>


<body>

  <!--Logo-->
  <div style="container">
    <p class=maintext style="background-color: #0066cc";>
      <a href="index.html">
        <img src="logocropped.png">
      </a>
      <!--Main text-->
      Everything you need to know about owning pet birds!
    </p>
  </div>


  <!--Navbar-->
  <div class="shadow-lg">
    <nav class="navbar navbar-expand-sm navbar-dark">

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="types.html">Types of birds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="nutrition.html">Bird nutrition</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">Contact us</a>
        </li>
      </ul>
    </nav>
  </div>


  <div class="container" style="max-width: 1200px; padding-top: 30px; padding-bottom: 30px;">

    <p class="header">
      Have a question you want answered?
    </p>
    <p class="article">
      Ask away! We'd love to hear from you!
    </p>

    <div class="row">
      <div class="col-sm-7">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="usr">Email:</label>
          <input type="text" class="form-control" id="email">
        </div>
      </div>
      <div class="col-sm-5">
        <img class="card" src="lovebirds.jpg" width="400" height="267">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="comment">Question:</label>
          <textarea class="form-control" rows="8" id="question"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-11">
      </div>
      <div class="col-sm-1">
        <button type="button"
        onclick="success();"
        class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>

  </div>




</body>

</html>
